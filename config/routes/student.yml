#
# Student routes.
#
# This file contains all routes to the students accessible pages.
#
student_index:
  path: /{_locale}/student
  controller: App\Controller\StudentController::index
  requirements:
    _locale: '%app.locales%'
  defaults:
    _locale: '%locale%'

student_actions:
  path: /{_locale}/actions
  controller: App\Controller\StudentController::actions
  requirements:
    _locale: '%app.locales%'
  defaults:
    _locale: '%locale%'

student_InfoFeed:
  path: /{_locale}/infofeed
  controller: App\Controller\StudentController::infoFeed
  requirements:
    _locale: '%app.locales%'
  defaults:
    _locale: '%locale%'

student_chat:
  path: /{_locale}/chat
  controller: App\Controller\StudentController::chat
  requirements:
    _locale: '%app.locales%'
  defaults:
    _locale: '%locale%'