security:
    encoders:
        App\Entity\User:
            algorithm: bcrypt
            cost: 12

    # https://symfony.com/doc/current/security.html#where-do-users-come-from-user-providers
    providers:
        # used to reload user from session & other features (e.g. switch_user)
        app_user_provider:
            entity:
                class: App\Entity\User
                property: username
        # TODO Remove in-memory users.
        # #dev_user_provider:
        #     # Create a in-memory user provider for development.
        #     memory:
        #         # Define in-memory users for testing during development.
        #         users:
        #             Student:  { password: '%env(STUDENT_PASSWORD)%', roles: [ 'ROLE_USER', 'ROLE_STUDENT' ] }
        #             spectator:  { password: '%env(SPECTATOR_PASSWORD)%', roles: [ 'ROLE_USER', 'ROLE_SPECTATOR' ] }
        #             Teacher:  { password: '%env(TEACHER_PASSWORD)%', roles: [ 'ROLE_USER', 'ROLE_TEACHER' ] }
        #             logger:  { password: '%env(LOGGER_PASSWORD)%', roles: [ 'ROLE_USER', 'ROLE_LOGGER' ] }
        #             Administrator: { password: '%env(ADMIN_PASSWORD)%', roles: [ 'ROLE_ADMIN' ] }
    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        main:
            anonymous: true
            guard:
                authenticators:
                    - App\Security\DefaultAuthenticator

            # activate different ways to authenticate

            # http_basic: true
            # https://symfony.com/doc/current/security.html#a-configuring-how-your-users-will-authenticate

            # form_login: true
            # https://symfony.com/doc/current/security/form_login_setup.html

    # Easy way to control access for large sections of your site
    # Note: Only the *first* access control that matches will be used
    access_control:
